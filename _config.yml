# in the templates via {{ site.myvariable }}.
# title: Kevando
description: A repository of highlights.
# baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kevando.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Fresh
me:
  linkedin: "https://www.linkedin.com/in/kevando?utm_source=kevando"
  instagram: "https://www.instagram.com/kevando?utm_source=kevando"
  twitter: "https://www.twitter.com/kevando_?utm_source=kevando"
  vimeo: "https://www.vimeo.com/kevando?utm_source=kevando"
  soundcloud: "https://www.soundcloud.com/kevando?utm_source=kevando"
  disqus: "https://disqus.com/by/kevando"
  vine: "asdf"
  github: "sadf"

# Meta tag settings
twitter:
  username: kevando
  card: summary

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.

---
layout: default
---


<h1>{{page.category}}</h1>


{{ content }}

<hr />

<h3>Posts</h3>


<table class="posts">
	{% for post in site.categories[page.category] %}
	<tr>
		<td class="date">{{ post.date | date: '%Y-%m-%d' }} </td>
		<td>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</td>
	</tr>
	{% endfor %}
</table>

<br />

---
layout: default
---

<div class="blog list">

  {%- if page.title -%}
    <h1 class="title"><span  class="bumbele">{{ page.title }}</span></h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
  <ul class="post-list">
    {%- for post in site.categories[page.tag] -%}
      {%- include li_post.html -%}
    {%- endfor -%}
  </ul>


{%- endif -%}
</div>

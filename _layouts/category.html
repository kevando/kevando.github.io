---
layout: default
---

<div class="blog list">

  {%- if page.title -%}
    <h1 class="title">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul class="post-list">
    {%- for post in site.categories[page.category] -%}
      {%- include li_post.html -%}
    {%- endfor -%}
  </ul>



</div>

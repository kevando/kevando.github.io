---
title: Kevando Online!
category: blog
permalink: /blog
layout: default
---

{%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}

<div class="category">
  <article>
    {%- for page in site.categories[page.category] -%}
    <section>
        <h1>
          <a href="{{ page.url }}">{{ page.title | escape }}</a>
        </h1>
        <p class="date">{{ page.date | date: date_format }}</p>

      <!-- {% include summary.html %} {% include tags.html %} -->
    </section>
    {%- endfor -%}
  </article>
</div>

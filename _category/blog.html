---
permalink: /blog
category: blog
layout: default
---

<table class="blog-posts">
	{% for post in site.categories[page.category] %}
	<tr>
		<td class="date no-phone">{{ post.date | date: '%Y/%m/%d' }} </td>
		<td>
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			<p class="date phone-only"> {{ post.date | date: '%Y-%m-%d' }}</p>
		</td>
	</tr>
	{% endfor %}
</table>

<br />

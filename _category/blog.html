---
permalink: /blog
category: blog
layout: default
---

<h3><a href="/blog/photos">Photos</a>, <a href="/blog/articles">Articles</a>, <a href="/blog/music">Music</a></h3>

<table class="blog-posts">
	{% for post in site.categories[page.category] %}
	<tr>
		<td class="date no-phone">{{ post.date | date: '%Y/%m/%d' }} </td>


		<!-- <td class="emoji">{{ post.emoji }}</td> -->

		<!-- <td>&nbsp;/&nbsp;</td> -->

		<td>
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			<p class="date phone-only"> {{ post.date | date: '%Y-%m-%d' }}</p>
		</td>
	</tr>
	{% endfor %}
</table>

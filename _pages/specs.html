<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

	// https://www.youtube.com/watch?v=l1Jef1Dhaj0

	var yellowSrc = "https://assets.codepen.io/5740/eyewear-yellow.png?format=auto";
	var whiteSrc = "https://assets.codepen.io/5740/eyewear-white.png?format=auto";

	var bg = "white";
	var yellow = "#FDFF00";

	$("body").addClass(bg);

	function floatSpecs({
		color = "white",
		x,
		y,
		min = 0,
		max = 100,
		moveClass = "move-in",
		special = false,
		delay = false
	}) {
		var $parent = $("<div class='parent'>");
		var $move = $("<div class='move'>");
		var $scale = $("<div class='scale'>");
		var $rotate = $("<div class='rotate'>");
		var $img = $("<img>");

		$img.attr(
			"src",
			"https://assets.codepen.io/5740/eyewear-" + color + ".png?format=auto"
		);

		$parent.css("position", "absolute");

		var xPos = y || randomInt(min, max);
		var yPos = x || randomInt(min, max);

		if (!special) {
			if (yPos > 30 && yPos < 50) return;
			if (xPos > 30 && xPos < 50) return;
		}

		$parent.css("top", () => xPos + "vh");
		$parent.css("left", () => yPos + "vw");

		var rotateWidth = randomInt(150, !x ? 350 : 300);

		moveClass && $move.addClass(moveClass);

		if (!x || !y) {
			$scale.addClass("scale-in");
			$scale.addClass(randomInt(0, 10) > 5 && "flipped");
		}
		var rotDir = randomInt(0, 10) > 5 ? "clockwise" : "counter clockwise";

		$img.css("width", () => randomInt(120, 140) + "px");
		$img.addClass("clickable");
		$img
			.mouseenter(function () {
				$(this).parent().parent().parent().parent().addClass("paused");
			})
			.mouseleave(function () {
				if (!$(this).parent().hasClass("clicked")) {
					$(this).parent().parent().parent().parent().removeClass("paused");
				}
			})
			.mousedown(function () {
				$(this).parent().addClass("pressed");
			})
			.mouseup(function () {
				$(this).parent().addClass("clicked");
			});

		$move.css("transform", "rotate(" + randomInt(0, 300) + "deg)");

		$rotate.addClass(rotDir);

		if (!x) {
			$rotate.css("width", () => randomInt(200, 300) + "px");
		}

		if (delay) {
			setTimeout(function () {
				$parent
					.append($move.append($rotate.append($scale.append($img))))
					.appendTo($("body"));
			}, delay);
		} else {
			$parent
				.append($move.append($rotate.append($scale.append($img))))
				.appendTo($("body"));
		}

		return $img;
	}

	var specsCount = 1;
	var specsClicked = 0;
	var randomness = 50;
	var min = -10;
	var max = 90;
	var secondSpecs = true;

	setInterval(function () {
		if (randomInt(0, 100) > randomness) {
			floatSpecs({
				min: min,
				max: max,
				color: "white",
				moveClass: "move-up"
			});
			specsCount++;
			return;
		}

		randomness -= 2;
		randomness = Math.max(20, randomness);
	}, 5000);

	setInterval(function () {
		floatSpecs({ min: min, max: max, color: "white", moveClass: "move-in" });
		specsCount++;

		if (specsCount > 12 && !secondSpecs && firstClick) {
		}
	}, 8000);

	function randomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	var firstClick = false;

	var someSpecs = floatSpecs({
		x: 65,
		y: 40,
		color: "yellow",
		moveClass: null,
		special: true
	});

	someSpecs
		.click(function () {
			if (!secondSpecs) {
				return;
			}
			secondSpecs = floatSpecs({
				special: true,
				x: 29,
				y: 70,
				color: "yellow",
				moveClass: "move-in"
			});
			secondSpecs
				.click(function () {
					if ($(this).parent().hasClass("clicked")) {
						$("#Keyword2").css("color", "black");
						$("body").addClass("yellow");
						$(this).attr("src", yellowSrc);
					}
				})
				.mouseenter(function () {
					$(this).attr("src", yellowSrc);
				})
				.mouseleave(function () {
					if (!$(this).parent().hasClass("clicked")) $(this).attr("src", whiteSrc);
				});

			$("#Keyword1").css("color", "black");

			$(this).attr("src", yellowSrc);
			firstClick = true;
			floatSpecs({
				x: 40,
				y: 10,
				color: "white",
				moveClass: "move-in",
				delay: 3000,
				special: true
			});

			floatSpecs({
				x: 80,
				y: 65,
				color: "white",
				moveClass: "move-up",
				delay: 4000,
				special: true
			});
			floatSpecs({
				x: 30,
				y: 70,
				color: "white",
				moveClass: "move-up",
				delay: 3400,
				special: true
			});
		})
		.mouseenter(function () {
			$(this).attr("src", yellowSrc);
		})
		.mouseleave(function () {
			if (!$(this).parent().hasClass("clicked")) $(this).attr("src", yellowSrc);
		});

	function makeFirstSpecs(x, y) {
		var someSpecs = floatSpecs({ x: x, y: y, moveClass: null, special: true });
		floatSpecs({ min: y - 50, max: y, moveClass: "move-in", special: true });
	}

	makeFirstSpecs(10, 10);
	makeFirstSpecs(30, 10);
	makeFirstSpecs(40, 10);
	makeFirstSpecs(20, 70);
	makeFirstSpecs(40, 80);
	makeFirstSpecs(70, 80);
	makeFirstSpecs(80, 80);

</script>

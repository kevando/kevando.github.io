<style>
  body {
  padding-top: 10px;
  background: #f7f7f7;
  perspective: 800px;
}

.wrap {
  float: left;
  position: relative;
  margin: 0 auto;
  width: 350px;
  height: 350px;
  transform-style: preserve-3d;
}

.wrap div{
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  background-position: 50% 50%;
  background-size: 150px; 
  background-repeat: no-repeat;
  box-shadow: inset 0 0 45px rgba(255,255,255,.3) 0 12px 20px -10px rgba(0,0,0,0.4);
  color: #fff;
  text-align: center;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  font: bold 3em sans-serif;
  line-height: 350px;
}

.front {
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/270879/nasa-front.jpg");
  z-index: 100;
  backface-visibility: hidden;
}

.back {
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/270879/nasa-back.jpg");
  transform: rotateY(-180deg);
  backface-visibility: hidden;
}

.wrap {
  transition: transform 1s ease-in;
}

.wrap.rotateX:hover{
  transform: rotateX(65deg);
}

.wrap.rotateY:hover{
  transform: rotateY(65deg);
}

.wrap.rotateZ:hover {
  transform: rotateZ(65deg);
}

.wrap.rotate3d:hover {
  transform: rotate3d(1,1,1,65deg);
}

.wrap.translate3d:hover {
  transform: translate3d(100px, 100px, 100px);
}

.wrap.translate-3d:hover {
  transform: translate3d(-100px, -100px, -100px);
}

.wrap.scaleZ:hover {
  -webkit-transform: scaleZ(2) translateZ(-100px);
}

.wrap.fullrotateX:hover {
  transform: rotateX(180deg);
}

.wrap.fullrotateY:hover {
  transform: rotateY(180deg);
}


</style>
